name: Release
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: login into github package container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Run Release
        run: make release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}